<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <!-- LEFT SIDE DATA ENTRY -->
    <div class="entry-panel">
        <h2>Prescription Data Entry</h2>

        <!-- Doctor Info -->
        <h3>Doctor Info</h3>
        <input id="docName" placeholder="Doctor Name (e.g., Dr. A B C)">
        <input id="docDegree" placeholder="Degrees (e.g., MBBS, FCPS)">
        <input id="docClinic" placeholder="Clinic Name">
        <input id="docPhone" placeholder="Phone Number">

        <hr>

        <!-- Patient Info -->
        <h3>Patient Info</h3>
        <input id="ptName" placeholder="Patient Name">
        <input id="ptAge" placeholder="Age / Sex">
        <input id="ptDate" type="date">

        <hr>

        <!-- Complaint -->
        <h3>C/C</h3>
        <textarea id="cc" placeholder="Chief Complaint..."></textarea>

        <!-- Examination -->
        <h3>O/E</h3>
        <textarea id="oe" placeholder="On Examination..."></textarea>

        <!-- Investigation -->
        <h3>Investigation</h3>
        <textarea id="inv" placeholder="Investigation Advice..."></textarea>

        <hr>

        <!-- RX -->
        <h3>RX</h3>
        <textarea id="rx" placeholder="Write medicines..."></textarea>

        <button onclick="clearAll()" class="clearBtn">Clear All</button>
        <button onclick="window.print()" class="printBtn">Print</button>
    </div>

    <!-- RIGHT SIDE PREVIEW -->
    <div class="preview-panel" id="printArea">
        <div class="header">
            <div class="header-left">
                <h1>Prescription</h1>
                <p><strong>Date:</strong> <span id="prevDate"></span></p>
            </div>

            <div class="header-right">
                <h2 id="prevDocName"></h2>
                <p id="prevDocDegree"></p>
                <p id="prevDocClinic"></p>
                <p id="prevDocPhone"></p>
            </div>
        </div>

        <hr>

        <p><strong>Patient:</strong> <span id="prevPtName"></span></p>
        <p><strong>Age/Sex:</strong> <span id="prevPtAge"></span></p>

        <hr>

        <h3>C/C</h3>
        <p id="prevCC"></p>

        <h3>O/E</h3>
        <p id="prevOE"></p>

        <h3>Investigation</h3>
        <p id="prevINV"></p>

        <h2 class="rx-title">Rx</h2>
        <p id="prevRX" class="rx-body"></p>

        <div class="signature">
            <p>----------------------------</p>
            <p>Doctorâ€™s Signature</p>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
