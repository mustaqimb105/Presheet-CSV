<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prescription</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="input-container">

    <h2>Prescription Builder</h2>

    <label>Header (Doctor / Clinic Info)</label>
    <textarea id="header"></textarea>

    <div class="grid-3">
        <div>
            <label>Patient Name</label>
            <input id="pname">
        </div>
        <div>
            <label>Age / Sex</label>
            <input id="agesex">
        </div>
        <div>
            <label>Date</label>
            <input type="date" id="date">
        </div>
    </div>

    <label>Address</label>
    <input id="address">

    <label>C/C</label>
    <textarea id="cc"></textarea>

    <label>O/E</label>
    <textarea id="oe"></textarea>

    <label>Advice</label>
    <textarea id="advice"></textarea>

    <label>Diagnosis</label>
    <input id="dx">

    <label>Medicine List</label>
    <textarea id="med"></textarea>

    <button onclick="makePrescription()">Preview</button>
    <button onclick="window.print()">Print / Save PDF</button>

</div>

<div id="output"></div>

<script src="script.js"></script>

</body>
</html>    <div class="patient-strip">
      <div><strong>Name</strong> : <span id="tplPatientName"></span></div>
      <div><strong>Age</strong> : <span id="tplPatientAge"></span></div>
      <div><strong>Sex</strong> : <span id="tplPatientSex"></span></div>
      <div><strong>Date</strong> : <span id="tplDate"></span></div>
      <div><strong>Mobile</strong> : <span id="tplPatientMob"></span></div>
    </div>

    <div class="main-columns">
      <div class="col-left">
        <div class="section-title">C/C</div>
        <div id="tplChiefComplaint" class="section-content"></div>

        <div class="section-title mt-3">O/E</div>
        <div id="tplOeNotes" class="section-content"></div>

        <div class="section-title mt-3">Investigation</div>
        <div id="tplInvestigation" class="section-content"></div>
      </div>

      <div class="col-right">
        <div class="rx-title">Rx.</div>
        <div id="tplMedList" class="rx-list"></div>

        <div class="advice-block mt-4">
          <div class="section-title">Advice</div>
          <ul id="tplAdvice" class="advice-list"></ul>
        </div>

        <div class="signature-block">
          <div class="sig-line"></div>
          <div class="sig-name" id="tplDoctorName"></div>
        </div>
      </div>
    </div>

    <!-- bottom gray bar -->
    <div class="bottom-bar" id="tplBottomBar"></div>

    <!-- developer footer (small) -->
    <div class="dev-footer">Developed by Battery-_-Low</div>
  </div>

<script src="script.js"></script>
</body>
</html>
