<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prescription Builder — Entry & Print Preview</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .entry-form, .controls { margin-bottom: 20px; }
    .prescription-output { display: none; }

    /* Print styles */
    @media print {
      .entry-form, .controls { display: none !important; }
      .prescription-output { display: block !important; }
    }

    /* Simple styling for prescription output */
    .prescription-output .header { text-align: center; margin-bottom: 20px; }
    .prescription-output .patient-info div {
      margin-bottom: 6px;
    }
    .prescription-output .medicines table {
      width: 100%;
      border-collapse: collapse;
    }
    .prescription-output .medicines th,
    .prescription-output .medicines td {
      border: 1px solid #444;
      padding: 6px;
      text-align: left;
    }
    .prescription-output .medicines th {
      background: #eee;
    }
    .signature { margin-top: 40px; text-align: right; }
  </style>
</head>
<body>

  <!-- Data‑entry form -->
  <div class="entry-form">
    <h2>Enter Prescription Data</h2>
    <label>Patient Name: <input type="text" id="patientName"></label><br>
    <label>Age / Sex: <input type="text" id="ageSex"></label><br>
    <label>Date: <input type="date" id="date"></label><br>
    <label>Mobile: <input type="text" id="mobile"></label><br>

    <label>Complaint / History:<br>
      <textarea id="cc" rows="2" cols="40"></textarea>
    </label><br>
    <label>On Exam / Findings:<br>
      <textarea id="oe" rows="2" cols="40"></textarea>
    </label><br>
    <label>Diagnosis / Advice:<br>
      <textarea id="advice" rows="2" cols="40"></textarea>
    </label><br>

    <h3>Medicines</h3>
    <div id="medList">
      <!-- one row initially -->
      <div class="med-row">
        <input type="text" placeholder="Medicine name" class="med-name">
        <input type="text" placeholder="Dose / Freq" class="med-dose">
        <input type="text" placeholder="Duration / Instruction" class="med-duration">
      </div>
    </div>
    <button id="addMed">Add Another Medicine</button>
  </div>

  <div class="controls">
    <button id="previewPrint">Preview & Print</button>
  </div>

  <!-- Prescription output (for print) -->
  <div class="prescription-output">
    <div class="header">
      <div><strong>City Clinic</strong></div>
      <div>Address, Contact Info</div>
    </div>
    <div class="patient-info">
      <div><strong>Patient Name:</strong> <span id="pvName"></span></div>
      <div><strong>Age / Sex:</strong> <span id="pvAgeSex"></span></div>
      <div><strong>Date:</strong> <span id="pvDate"></span></div>
      <div><strong>Mobile:</strong> <span id="pvMobile"></span></div>
    </div>
    <div class="clinical-info">
      <div><strong>Complaint / History:</strong> <span id="pvCC"></span></div>
      <div><strong>On Exam / Findings:</strong> <span id="pvOE"></span></div>
      <div><strong>Diagnosis / Advice:</strong> <span id="pvAdvice"></span></div>
    </div>
    <div class="medicines">
      <table id="pvMedTable">
        <thead>
          <tr><th>#</th><th>Medicine</th><th>Dose / Freq</th><th>Duration / Instruction</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="signature">
      <div>Doctor’s Signature: ____________________</div>
    </div>
  </div>

  <script>
    document.getElementById('addMed').addEventListener('click', function(){
      const div = document.createElement('div');
      div.className = 'med-row';
      div.innerHTML = '<input type="text" placeholder="Medicine name" class="med-name"> ' +
                      '<input type="text" placeholder="Dose / Freq" class="med-dose"> ' +
                      '<input type="text" placeholder="Duration / Instruction" class="med-duration">';
      document.getElementById('medList').append(div);
    });

    document.getElementById('previewPrint').addEventListener('click', function(){
      // copy values
      document.getElementById('pvName').innerText = document.getElementById('patientName').value;
      document.getElementById('pvAgeSex').innerText = document.getElementById('ageSex').value;
      document.getElementById('pvDate').innerText = document.getElementById('date').value;
      document.getElementById('pvMobile').innerText = document.getElementById('mobile').value;
      document.getElementById('pvCC').innerText = document.getElementById('cc').value;
      document.getElementById('pvOE').innerText = document.getElementById('oe').value;
      document.getElementById('pvAdvice').innerText = document.getElementById('advice').value;

      // medicines
      const medRows = document.querySelectorAll('.med-row');
      const tbody = document.getElementById('pvMedTable').getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';
      medRows.forEach((r,i) => {
        const name = r.querySelector('.med-name').value;
        const dose = r.querySelector('.med-dose').value;
        const dur = r.querySelector('.med-duration').value;
        if (name.trim() !== '') {
          const tr = tbody.insertRow();
          tr.insertCell(0).innerText = i + 1;
          tr.insertCell(1).innerText = name;
          tr.insertCell(2).innerText = dose;
          tr.insertCell(3).innerText = dur;
        }
      });

      // show output and invoke print
      document.querySelector('.prescription-output').style.display = 'block';
      window.print();
      // after print, optionally you could show form again:
      // document.querySelector('.prescription-output').style.display = 'none';
    });
  </script>

</body>
</html>
