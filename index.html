<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prescription (Printable – Hide data entry on print)</title>
  <style>
    /* General styling */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Clinic header */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img.logo {
      max-height: 80px;
      margin-bottom: 10px;
    }
    .header .clinic-name {
      font-size: 24px; font-weight: bold; color: #001f3f;
    }
    .header .clinic-details {
      font-size: 14px; color: #333; margin-top: 4px;
    }

    hr.divider {
      border: none;
      border-top: 1px solid #999;
      margin: 20px 0;
    }

    /* Patient info & meta */
    .patient-info, .clinical-info {
      margin-bottom: 15px;
    }
    .patient-info .row, .clinical-info .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .patient-info .row div,
    .clinical-info .row div {
      flex: 1 1 200px;
      padding-right: 10px;
    }
    .patient-info label, .clinical-info label {
      font-weight: bold;
      font-size: 14px;
    }
    .patient-info span, .clinical-info span {
      font-size: 14px;
      color: #000;
    }

    /* Medicines table */
    .medicines {
      margin-top: 15px;
      margin-bottom: 20px;
    }
    .medicines table {
      width: 100%;
      border-collapse: collapse;
    }
    .medicines th, .medicines td {
      border: 1px solid #444;
      padding: 6px 8px;
      font-size: 14px;
      text-align: left;
    }
    .medicines th {
      background-color: #e6f0ff;
    }

    /* Signature/footer */
    .footer {
      margin-top: 40px;
    }
    .footer .signature-block {
      float: right;
      text-align: center;
      margin-top: 60px;
    }
    .footer .signature-block .line {
      border-top: 1px solid #000;
      width: 200px;
      margin: 0 auto;
      height: 0;
    }
    .footer .signature-block .doctor-name {
      margin-top: 4px;
      font-size: 14px;
      font-weight: bold;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .patient-info .row div, .clinical-info .row div {
        flex: 1 1 100%;
        padding-right: 0;
      }
    }

    /* Print styling */
    @media print {
      body { background: white; font-family: Calibri, sans-serif; }
      .entry-form { display: none !important; }
      .container { box-shadow: none !important; padding: 0 !important; margin: 0 !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header / Clinic Info -->
    <div class="header">
      <!-- Optional logo -->
      <!-- <img src="logo.png" class="logo" alt="Clinic Logo"> -->
      <div class="clinic-name">City Clinic</div>
      <div class="clinic-details">Address, City — Phone: 0123‑456789</div>
    </div>

    <hr class="divider">

    <!-- Prescription output (will always be visible, including print) -->
    <div class="prescription-output">
      <div class="patient-info">
        <div class="row">
          <div><label>Patient Name:</label> <span id="pvName"></span></div>
          <div><label>Age / Sex:</label> <span id="pvAgeSex"></span></div>
        </div>
        <div class="row">
          <div><label>Date:</label> <span id="pvDate"></span></div>
          <div><label>Mobile:</label> <span id="pvMobile"></span></div>
        </div>
      </div>

      <div class="clinical-info">
        <div><label>Complaint / History:</label> <span id="pvCC"></span></div>
        <div><label>O/E / Findings:</label> <span id="pvOE"></span></div>
        <div><label>Investigations:</label> <span id="pvInvestigation"></span></div>
        <div><label>Diagnosis / Advice:</label> <span id="pvAdvice"></span></div>
      </div>

      <div class="medicines">
        <table id="pvMedTable">
          <thead>
            <tr><th>#</th><th>Medicine</th><th>Dosage / Frequency</th><th>Duration / Instruction</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="footer">
        <div class="signature-block">
          <div class="line"></div>
          <div class="doctor-name">Dr. __________________</div>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>
  </div>

  <!-- Data‑entry form (only for screen, hidden when printing) -->
  <div class="entry-form">
    <!-- Place your input fields, textareas, medicine table editors, buttons here -->
    <!-- Example: -->
    <h2>Enter Prescription Data</h2>
    <label>Patient Name: <input type="text" id="patientName"></label><br>
    <!-- etc... -->
    <!-- plus a Preview button that populates the above prescription-output -->
    <!-- plus a Print button that uses window.print() -->
  </div>

  <script>
    // Example: function to populate prescription-output from data-entry form
    function applyData() {
      document.getElementById('pvName').innerText = document.getElementById('patientName').value || '';
      // ... similarly for other fields
      // For medicines: build table rows etc
    }

    // Example: you would call applyData() when user clicks Preview
  </script>
</body>
</html>
