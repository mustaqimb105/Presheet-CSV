<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Prescription Writer</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-4">
  <h2 class="text-center mb-3">Prescription Writer</h2>

  <!-- Clinic Info -->
  <div class="card p-3 mb-3">
    <h5>Clinic Info</h5>
    <div class="mb-2">
      <label>Clinic Logo</label>
      <input type="file" id="logoInput" accept="image/*" class="form-control">
    </div>
    <div class="row g-2">
      <div class="col-md-6">
        <label>Clinic Name</label>
        <input type="text" id="clinicName" class="form-control">
      </div>
      <div class="col-md-6">
        <label>Clinic Address / Contact</label>
        <input type="text" id="clinicAddress" class="form-control">
      </div>
    </div>
  </div>

  <!-- Patient Info -->
  <div class="card p-3 mb-3">
    <h5>Patient Info</h5>

    <div class="row g-2">
      <div class="col-md-6">
        <label>Patient Name</label>
        <input type="text" id="patientName" class="form-control">
      </div>
      <div class="col-md-2">
        <label>Age</label>
        <input type="text" id="patientAge" class="form-control">
      </div>
      <div class="col-md-2">
        <label>Sex</label>
        <input type="text" id="patientSex" class="form-control">
      </div>
      <div class="col-md-2">
        <label>Date</label>
        <input type="date" id="prescDate" class="form-control">
      </div>
    </div>

    <label class="form-label mt-2">Diagnosis</label>
    <textarea id="diagnosis" class="form-control" rows="2"></textarea>

    <label class="form-label mt-2">C/C (Chief Complaint)</label>
    <textarea id="chiefComplaint" class="form-control" rows="2"></textarea>

    <label class="form-label mt-2">Investigation</label>
    <textarea id="investigation" class="form-control" rows="2"></textarea>

    <label class="form-label mt-2">Medicines (Name | Dose | Freq | Duration)</label>
    <textarea id="medInput" class="form-control" rows="5"></textarea>
  </div>

  <!-- Doctor Info -->
  <div class="card p-3 mb-3">
    <h5>Doctor Info</h5>
    <label>Doctor Name</label>
    <input type="text" id="doctorName" class="form-control">
  </div>

  <!-- Buttons -->
  <div class="d-flex gap-2 mb-5">
    <button id="generatePdf" class="btn btn-success">Generate PDF</button>
    <button id="previewPdf" class="btn btn-secondary">Preview PDF</button>
    <button id="printBtn" class="btn btn-info">Print</button>
    <button id="resetBtn" class="btn btn-danger">Reset</button>
  </div>

</div>

<!-- Prescription Template -->
<div id="prescriptionTemplate" class="prescription-paper" style="display:none;">

  <div class="prescription-header">
    <img id="tplLogo" src="" alt="logo" style="display:none;" class="clinic-logo">
    <div class="clinic-text">
      <h3 id="tplClinicName">Clinic Name</h3>
      <div id="tplClinicAddress" class="clinic-address"></div>
    </div>
  </div>

  <hr>

  <div class="extra-sections">
    <div class="left-column">
      <div><strong>C/C:</strong> <div id="tplChiefComplaint"></div></div>
      <div style="margin-top:8px;"><strong>Investigation:</strong> <div id="tplInvestigation"></div></div>
    </div>

    <div class="right-column">
      <strong>Signature:</strong>
      <div class="signature-line"></div>
    </div>
  </div>

  <div class="patient-block" style="margin-top:12px;">
    <div><strong>Patient:</strong> <span id="tplPatientName"></span></div>
    <div><strong>Age / Sex:</strong> <span id="tplPatientAgeSex"></span></div>
    <div><strong>Date:</strong> <span id="tplDate"></span></div>
    <div style="margin-top:6px;"><strong>Diagnosis:</strong> <div id="tplDiagnosis"></div></div>
  </div>

  <!-- Medicine list WITHOUT HEADERS -->
  <table id="tplMedTable" class="med-table">
    <tbody></tbody>
  </table>

  <div class="doctor-block" style="margin-top:15px;">
    <div><strong>Doctor:</strong> <span id="tplDoctorName"></span></div>
  </div>

  <div class="footer">Developed by Battery-_-Low</div>

</div>

<script src="script.js"></script>
</body>
</html>
